<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h3 class="title">We are coming soon</h3>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deserunt
          tempore animi hic tempora velit repellat reprehenderit architecto,
          harum culpa at amet. Quos neque earum architecto a unde recusandae
          blanditiis libero?
        </p>
        <div class="count-down">
          <div class="box">
            <h3 id="day">00</h3>
            <span>day</span>
          </div>
          <div class="box">
            <h3 id="hour">00</h3>
            <span>hour</span>
          </div>
          <div class="box">
            <h3 id="minute">00</h3>
            <span>minute</span>
          </div>
          <div class="box">
            <h3 id="second">00</h3>
            <span>second</span>
          </div>
        </div>
        <a href="#" class="btn">Notify me</a>
      </div>
      <div class="image">
        <img src="/images/Maintenance-bro.png" alt="create a plan" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
